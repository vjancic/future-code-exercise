<style type="text/css" scoped="scoped">
    ul li a {
        color: #FFD27F;
    }
</style>

<div class="panel-heading" id="space_header" />
<div class="panel panel-default" data-ng-repeat="ad in data.ads">
    <div class="panel-heading clearfix">
		<h4 class="panel-title pull-left" style="padding-top: 7.5px;">[{{ ad.type | uppercase}}] {{ad.headline}}</h4>
	</div>
    <div class="panel-body">
        <h3>{{ad.body}}</h3>
    </div>
    <!-- List group -->
    <ul class="list-group">
        <li class="list-group-item"><b>Author: </b><a href="#/ads/user/{{ad.user.id}}">{{ad.user.name}}</a></li>
        <li class="list-group-item"><b>Location: </b><a href="#/ads/location/{{ad.location}}">{{ad.location}}</a></li>
        <li class="list-group-item"><b>Tags: </b><a href="#/ads/tag/{{ad.tags}}">{{ad.tags}}</a></li>
        <li class="list-group-item" data-ng-if="ad.expiry === 0" ><b>Expires: </b>never</li>
        <li class="list-group-item" data-ng-if="ad.expiry > 0"><b>Expires: </b>{{ad.expiry | date:'dd-MM-yyyy HH:mm:ss'}}</li>
    </ul>
</div>
