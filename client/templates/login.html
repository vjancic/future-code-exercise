<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div data-ng-show="login.error" id="login-alert" class="alert alert-danger col-sm-12" data-ng-click="login.error = false"> {{login.message}} </div>

                <form id="loginform" class="form-horizontal" role="form" data-ng-submit="login.submit()">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" data-ng-model="login.usr" placeholder="email" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" data-ng-model="login.pwd" placeholder="password" required>
                    </div>
                    <div class="input-group">
                      <div class="checkbox">
                        <label>
                          <input id="login-remember" type="checkbox" name="remember" data-ng-model="login.remember"> Remember me
                        </label>
                      </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                        <div class="col-sm-12 controls">
                          <button id="btn-login" type="submit" class="btn btn-success btn-small">Login</button>
                          <a id="btn-fblogin" href="#" class="btn btn-primary btn-small">Login with Facebook</a>
                          <a id="btn-fblogin" href="#" class="btn btn-primary btn-small">Login with Google+</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account?
                                <a ui-sref="register">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
