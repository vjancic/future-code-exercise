<div class="container">
    <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div data-ng-show="register.error" id="signup-alert" class="alert alert-danger col-sm-12" data-ng-click="register.error = false"> {{register.message}} </div>

                <form id="sigupform" class="form-horizontal" role="form" data-ng-submit="register.submit()">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="signup-username" type="text" class="form-control" name="email" data-ng-model="register.email" placeholder="email" required>
                    </div>

					<div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="signup-username" type="text" class="form-control" name="name" data-ng-model="register.name" placeholder="name" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="signup-password" type="password" class="form-control" name="password" data-ng-model="register.pwd" placeholder="password" required>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                        <div class="col-sm-12 controls">
							<button id="btn-signup" type="submit" class="btn btn-success btn-small" data-ng-disabled="register.notValid">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
